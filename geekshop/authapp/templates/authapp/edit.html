{% extends 'authapp/base.html' %}

{% block content %}
{% if request.user.image %}
    <img class="user-image" src="{{ request.user.image.url }}"/>
{% endif %}

<form class="pure-form" enctype='multipart/form-data' action="{% url 'auth:edit' %}" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input class="pure-button pure-button-primary" type="submit" value="{{ 'сохранить' | upper }}">
</form>
{% endblock %}
