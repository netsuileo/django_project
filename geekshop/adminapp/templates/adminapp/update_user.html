{% extends 'adminapp/base.html' %}

{% block content %}
{% if user.image %}
    <img class="user-image" src="{{ user.image.url }}"/>
{% endif %}

<form class="pure-form" enctype='multipart/form-data' action="{% url 'admin:update_user' object.pk %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="pure-button pure-button-primary" type="submit" value="Сохранить">
</form>
{% endblock %}
