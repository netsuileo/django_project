<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}
            {{ title }}
            {% endblock %}
        </title>
        {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'pure-min.css' %}"/>
        {% endblock %}
        {% block js %}
        {% endblock %}
    </head>
    <body>
        <div class="content">
            <a class="pure-button button-secondary" href="{% url 'index' %}"><- На сайт</a></h4>
            <h2>{{ title }}</h2>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
